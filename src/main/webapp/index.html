<!DOCTYPE html>
<html ng-app="airline" lang="en">
<head>
  <title>Dalton Airlines</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="./index.css">

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-messages/angular-messages.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-bcrypt/dist/dtrw.bcrypt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

  <base href="/airline/" />

  <script src="./app/access/access.module.js"></script>
  <script src="./app/access/register.controller.js"></script>
  <script src="./app/access/access.service.js"></script>
  <script src="./app/access/access.routes.js"></script>
  <script src="./app/access/access.config.js"></script>

  <script src="./app/trip/trip.module.js"></script>
  <script src="./app/trip/trip-planner.controller.js"></script>
  <script src="./app/trip/trip-review.controller.js"></script>
  <script src="./app/trip/trip.service.js"></script>
  <script src="./app/trip/trip.routes.js"></script>
  <script src="./app/trip/trip.config.js"></script>

  <script src="./app/app.module.js"></script>
  <script src="./app/app.controller.js"></script>
  <script src="./app/app.routes.js"></script>
  <script src="./app/app.config.js"></script>
  <script src="./app/app.run.js"></script>

</head>

<body ng-cloak>

  <md-toolbar
      class="row"
      ng-controller="AppController as app">
    <div class="md-toolbar-tools">
      <md-button
          class="md-raised"
          aria-label="Plan a Trip"
          ng-click="app.planTrip()" >
        Plan a trip
      </md-button>

      <md-button
          class="md-raised"
          aria-label="Review Trips"
          ng-click="app.reviewTrips()"
          ng-if="app.accessService.isLoggedIn()" >
        Review Trips
      </md-button>

      <span flex></span>

      <span>
        <div ng-if="!app.accessService.isLoggedIn()">
          <span>{{app.loginError}}<span>

          <input
              type="text"
              placeholder="username"
              ng-model="credentials.username" />

          <input
              type="password"
              placeholder="password"
              ng-model="credentials.password" />

          <md-button
              class="md-raised"
              aria-label="Log in"
              ng-click="app.login(credentials)" >
            Log in
          </md-button>
        </div>

        <md-button
            class="md-raised"
            aria-label="Log out"
            ng-click="app.accessService.logout()"
            ng-if="app.accessService.isLoggedIn()" >
          Log Out
        </md-button>
      </span>
    </div>
  </md-toolbar>

  <div ui-view></div>

</body>
</html>
